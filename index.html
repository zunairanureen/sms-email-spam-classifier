<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Email/SMS Spam Classifier</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .container {
            max-width: 600px;
            margin-top: 50px;
            padding: 20px;
            background-color: #ffffff;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .result {
            margin-top: 20px;
            padding: 15px;
            font-size: 1.2em;
            text-align: center;
            border-radius: 5px;
        }
        .spam {
            background-color: #f8d7da;
            color: #842029;
        }
        .not-spam {
            background-color: #d1e7dd;
            color: #0f5132;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="text-center">Email/SMS Spam Classifier</h1>
        <form method="POST" action="/predict">
            <div class="mb-3">
                <label for="message" class="form-label">Enter your message</label>
                <textarea class="form-control" id="message" name="message" rows="4" required></textarea>
            </div>
            <div class="d-grid">
                <button type="submit" class="btn btn-primary">Classify</button>
            </div>
        </form>

        {% if prediction %}
        <div class="result {% if prediction == 'Spam' %}spam{% else %}not-spam{% endif %}">
            <strong>{{ message }}</strong> is classified as: <strong>{{ prediction }}</strong>
        </div>
        {% endif %}
    </div>
</body>
</html>
